<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystals Collector Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Crystals Collector Game</h1>
            <p class="lead">Crystals make your day brighter! Click 'Start Game' to begin!</p>
        </div>
    </div>

    <section id="mainBody">

            <div class="card">
                    <div class="card-header"> &nbsp; &nbsp; Number to Match (target number): &nbsp; <span id="number-to-guess"></span></div>
                    <div class="card-body">
                      <p class="card-title">  &nbsp; &nbsp; &nbsp; &nbsp; Player's Total: &nbsp; <span id="playerTotal"></span></p>
                      <p class="card-title">  &nbsp; &nbsp; &nbsp; &nbsp; Wins: &nbsp; <span id="wins"></span></p>
                      <p class="card-title">  &nbsp; &nbsp; &nbsp; &nbsp; Losses: &nbsp; <span id="losses"></span></p>
                      <p class="card-text"> &nbsp; &nbsp; &nbsp; &nbsp; Message: &nbsp; <span id="messageToPlayer"></span></p>
                      <p class="card-text"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; <span id="messageToRestart"></span></p>
                    </div>
                  </div>

        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center text-center">
                <img src="assets/images/crystal1.jpg" class="rounded float-left" id="crystal1" alt="crystal 1">

                <img src="assets/images/crystal2.jpg" class="rounded float-left" id="crystal2" alt="crystal 2">

                <img src="assets/images/crystal3.jpg" class="rounded float-left" id="crystal3" alt="crystal 3">

                <img src="assets/images/crystal4.jpg" class="rounded float-left" id="crystal4" alt="crystal 4">
            </div>
        </div>

        <button id="startButton" type="button" class="btn btn-warning btn-lg btn-block">Start Game</button>


    </section>
    <!--main body-->

</body>

</html>
